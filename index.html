<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather</title>
</head>
<body>
    <header>
        <h1 class="bg-primary text-white" id="header1">Weather Forcast</h1>
    </header>

    <div class="container float-start">
        <div class="row">
          <div class="col-2  border-secondary border-bottom">
            <h3>Search for city:</h3>

            <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="input-get" class="form-control" placeholder="Enter city name here..." />
                  <label class="form-label" for="form1"></label>
                </div>

                  <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-primary" type="button" id="btn-get">Search</button>
                  </div>     
              </div>
          </div>
          
          <div class="col-10 border border-dark border-2" id="requested-day">
            <h2 id="selected-city"></h2>
            <p id="currnet-temp"></p>
            <p id="current-icon"></p>
            <p id="current-wind"></p>
            <p id="current-humidity"></p>

          </div>
        </div>
      </div>

      <div class="container float-start"> 
        <div class="row">
          <div class="col-2">
                <br>
             
            <div class="d-grid gap-2" id="history">
            </div> 

          </div>

          <div class="col-10 ">
            <h3>5-Day Forcast:</h3>

            <div class="row">
                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="card-title" id="day1"></h5>
                        <p class="card-text" id="day1-icon"></p>
                        <p class="card-text" id="day1-temp"></p>
                        <p class="card-text" id="day1-wind"></p>
                        <p class="card-text" id="day1-humidity"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="card-title" id="day2"></h5>
                        <p class="card-text" id="day2-icon"></p>
                        <p class="card-text" id="day2-temp"></p>
                        <p class="card-text" id="day2-wind"></p>
                        <p class="card-text" id="day2-humidity"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="card-title"id="day3"></h5>
                        <p class="card-text" id="day3-icon"></p>
                        <p class="card-text" id="day3-temp"></p>
                        <p class="card-text" id="day3-wind"></p>
                        <p class="card-text" id="day3-humidity"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="card-title" id="day4"></h5>
                        <p class="card-text" id="day4-icon"></p>
                        <p class="card-text" id="day4-temp"></p>
                        <p class="card-text" id="day4-wind"></p>
                        <p class="card-text" id="day4-humidity"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="card-title" id="day5"></h5>
                        <p class="card-text" id="day5-icon"></p>
                        <p class="card-text" id="day5-temp"></p>
                        <p class="card-text" id="day5-wind"></p>
                        <p class="card-text" id="day5-humidity"></p>
                      </div>
                    </div>
                </div>
            
            </div>



          </div>
          
        </div>


      </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
