<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Whats The Temp</title>
</head>
<body>
    <header>
        <h1 class="bg-primary text-white" id="header1">Whats the temp outside?</h1>
    </header>

    <div class="container float-start">
        <div class="row">
          <div class="col-2  border-secondary border-bottom">
            <h3>City Name:</h3>

            <div class="input-group">
                <div class="form-outline">
                  <input type="search" id="input-get" class="form-control" placeholder="City Search" />
                  <label class="form-label" for="form1"></label>
                </div>

                  <div class="d-grid gap-2 col-12 mx-auto">
                    <button class="btn btn-primary" type="button" id="btn-get">Search</button>
                  </div>     
              </div>
          </div>
          
          <div class="col-10 border border-dark border-2" id="requested-day">
            <h2 id="s-c"></h2>
            <p id="c-t"></p>
            <p id="c-i"></p>
            <p id="c-w"></p>
            <p id="c-h"></p>

          </div>
        </div>
      </div>

      <div class="container float-start"> 
        <div class="row">
          <div class="col-2">
                <br>
             
            <div class="d-grid gap-2" id="history">
            </div> 

          </div>

          <div class="col-10 ">
            <h3>5-Day Forcast:</h3>

            <div class="row">
                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="day1" id="d1"></h5>
                        <p class="day1-icon" id="d1-i"></p>
                        <p class="day1-temp" id="d1-t"></p>
                        <p class="day1-wind" id="d1-w"></p>
                        <p class="day1-humidity" id="d1-h"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="day2" id="d2"></h5>
                        <p class="day2-icon" id="d2-i"></p>
                        <p class="day2-temp" id="d2-t"></p>
                        <p class="day2-wind" id="d2-w"></p>
                        <p class="day2-humidity" id="d2-h"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="day3"id="d3"></h5>
                        <p class="day3 icon" id="d3-i"></p>
                        <p class="day3 temp" id="d3-t"></p>
                        <p class="day3 wind" id="d3-w"></p>
                        <p class="day3 humidity" id="d3-h"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="day4" id="d4"></h5>
                        <p class="day4-icon" id="d4-i"></p>
                        <p class="day4-temp" id="d4-t"></p>
                        <p class="day4-wind" id="d4-w"></p>
                        <p class="day4-humidity" id="d4-h"></p>
                      </div>
                    </div>
                </div>

                <div class="col-md-2">
                    <div class="card bg-primary text-white">
                      <div class="card-body">
                        <h5 class="day5" id="d5"></h5>
                        <p class="day5-icon" id="d5-i"></p>
                        <p class="day5-temp" id="d5-t"></p>
                        <p class="day5-wind" id="d5-w"></p>
                        <p class="day5-humidity" id="d5-h"></p>
                      </div>
                    </div>
                </div>
            
            </div>



          </div>
          
        </div>


      </div>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
